<b>ZSec 1015:</b> 过时的加密标准/AES ECB模式 <br>
<br>
<p>DES / 3DES(DESede) 为过时的加密标准，在项目中应使用AES加密（注意 AES ECB模式模式存在风险）。</p>
<br>
<p>2005年美国国家标准技术研究所(NIST)已撤销了过时的数据加密标准，以及相关的两项标准。</p>
